<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Billing System - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #99ff99 0%, #ff99cc 100%);
      height: 100vh;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
    }

    /* Custom Cursor - Gen Z Style */
    .custom-cursor {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #00f2ff, #ff00f2);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      box-shadow:
        0 0 10px #00f2ff,
        0 0 20px #ff00f2,
        0 0 30px #00f2ff;
      animation: genZPulse 1.2s infinite ease-in-out;
      z-index: 9999;
    }

    @keyframes genZPulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.9;
      }
    }

    /* Marquee */
    .marquee {
      background-color: transparent;
      color: white;
      font-size: 24px;
      padding: 12px 0;
      text-align: center;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #00f2ff;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      animation: scrollLeft 10s linear infinite;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 10px #ff00f2, 0 0 20px #00f2ff;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .overlay {
     background-image: url("file:///C:/Users/Hisham/Downloads/download%20(1).jpeg");
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      position: relative;
      width: 350px;
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 40px 30px;
      color: #fff;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      animation: fadeSlideIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    .login-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f2ff, 0 0 60px #ff00f2;
      background: rgba(255, 255, 255, 0.15);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h1 {
      margin-bottom: 25px;
      font-size: 28px;
      text-align: center;
      color: #ffffff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgb(255 255 255 / 71%));
      font-size: 16px;
      color: #000000;
      transition: background 0.3s;
    }

    .login-box input:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff00f2, #00f2ff);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .login-box button:hover {
      transform: scale(1.05);
    }

    .forgot-password {
      text-align: right;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #00f2ff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #bbb;
    }

    .footer a {
      color: #ff00f2;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Marquee Header -->
  <div class="marquee">
    <div class="marquee-text"> POS BILLING SYSTEM - THE FUTURE OF RETAIL </div>
  </div>

  <div class="overlay">
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>

        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="footer">
        Don't have an account? <a href="#">Contact Admin</a>
      </div>
    </div>
  </div>

  <!-- Custom Cursor Element -->
  <div class="custom-cursor" id="customCursor"></div>

  <script>
    const cursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
