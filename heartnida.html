<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Animation </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    h1#name {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-family: 'Arial', sans-serif;
      color: #ee5282;
      opacity: 0;
      transform: scale(0.8);
      z-index: 10;
    }

    canvas {
      position: absolute;
    }

    svg {
      position: absolute;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hidden SVG Path for the heart -->
  <svg viewBox="0 0 600 552">
    <path d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282"/>
  </svg>

  <!-- Three.js, OrbitControls & GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <script>
    console.clear();

    // Setup scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      5000
    );
    camera.position.z = 500;

    const renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Orbit controls
    new THREE.OrbitControls(camera, renderer.domElement);

    // Animation timeline
    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    // Get SVG path
    const path = document.querySelector("path");
    const length = path.getTotalLength();
    const vertices = [];

    for (let i = 0; i < length; i += 0.1) {
      const point = path.getPointAtLength(i);
      const vector = new THREE.Vector3(point.x, -point.y, 0);
      vector.x += (Math.random() - 0.5) * 30;
      vector.y += (Math.random() - 0.5) * 30;
      vector.z += (Math.random() - 0.5) * 70;
      vertices.push(vector);

      tl.from(vector, {
        x: 300,
        y: -276,
        z: 0,
        ease: "power2.inOut",
        duration: Math.random() * 3 + 2
      }, i * 0.002);
    }

    // Create geometry & material
    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    const material = new THREE.PointsMaterial({
      color: 0xee5282,
      blending: THREE.AdditiveBlending,
      size: 3
    });

    // Create particle system
    const particles = new THREE.Points(geometry, material);
    particles.position.x -= 300;
    particles.position.y += 276;
    scene.add(particles);

    // Scene rotation animation
    gsap.fromTo(scene.rotation, {
      y: -0.2
    }, {
      y: 0.2,
      repeat: -1,
      yoyo: true,
      ease: 'power2.inOut',
      duration: 3
    });

    // Animate the name fade-in
    gsap.to("#name", {
      delay: 1,
      duration: 2,
      opacity: 1,
      scale: 1,
      ease: "power3.out"
    });

    // Resize event
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Render loop
    function render() {
      requestAnimationFrame(render);
      geometry.setFromPoints(vertices);
      renderer.render(scene, camera);
    }

    render();
  </script>

</body>
</html>
