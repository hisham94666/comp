<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday </title>
<style>
    body {
        background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    section.carousel-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-align: center;
        color: #ff3366;
    }

    section.carousel-section h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    section.carousel-section p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .carousel {
        width: 300px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 20s infinite linear;
    }

    .carousel img {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @keyframes spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
</style>
</head>
<body>

<section class="carousel-section">
    <div class="carousel" id="carousel">
        <img src="C:\Users\Hisham\OneDrive\Desktop\project adds\chewing-gum-6748073_1280.jpg" alt="Memory 1">
        <img src="C:\Users\Hisham\OneDrive\Desktop\project adds\child-1347388_1280.jpg" alt="Memory 2">
        <img src="C:\Users\Hisham\OneDrive\Desktop\project adds\child-1359236_1280.jpg" alt="Memory 3">
        <img src="C:\Users\Hisham\OneDrive\Desktop\project adds\glitter-9297612_1280.jpg" alt="Memory 4">
        <img src="C:\Users\Hisham\OneDrive\Desktop\project adds\kisses-1039533_1280.jpg" alt="Memory 5">
    </div>
</section>

<script>
    const radius = 350; // Distance from center
    const carousel = document.getElementById('carousel');
    const images = carousel.getElementsByTagName('img');
    const angleStep = 360 / images.length;

    for (let i = 0; i < images.length; i++) {
        images[i].style.transform = 
            `rotateY(${i * angleStep}deg) translateZ(${radius}px)`;
    }
</script>

</body>
</html>
